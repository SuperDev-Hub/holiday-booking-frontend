<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control" required>
      </div>

      <div class="form-group mb-4">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">Login</button>
    </form>

    <p class="mt-3 text-center">Don't have an account? <a routerLink="/register" class="text-decoration-none">Register</a></p>
  </div>
</div>
