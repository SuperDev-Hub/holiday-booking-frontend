<div class="container mt-5">
  <h1 class="text-center mb-4 text-primary">Explore Our Hotels</h1>

  <div class="row">
    <div *ngFor="let hotel of hotels" class="col-md-4 mb-4">
      <div class="room-card card shadow-lg">
        <!-- Hotel Image -->
        <img [src]="hotel.imageUrl" alt="Room Image" class="card-img-top room-image" />

        <div class="card-body">
          <!-- Hotel Name -->
          <h5 class="card-title text-center">{{ hotel.hotelName }}</h5>

          <!-- Location -->
          <p class="text-muted text-center"><i class="bi bi-geo-alt"></i> {{ hotel.location }}</p>

          <!-- Rating -->
          <p class="text-warning text-center">
            <i class="bi bi-star-fill"></i> Rating: {{ hotel.rating }}
          </p>

          <!-- Amenities -->
          <p class="card-text"><strong>Amenities:</strong> {{ hotel.amenities }}</p>

          <!-- Price and Discount -->
          <p class="card-text">
            <strong>Price:</strong> â‚¹{{ hotel.price }}
          
          </p>

          <!-- Buttons for View Details and Book Now -->
          <div class="d-flex justify-content-between">
            <button class="btn btn-info btn-sm" [routerLink]="['/roomdetails', hotel.id]">
              View Details
            </button>
            <button class="btn btn-success btn-sm" [routerLink]="['/bookingdetails', hotel.id]">
              Book Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
