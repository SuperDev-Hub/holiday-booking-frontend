<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="register-container">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" class="form-control" required>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control" required>
      </div>

      <div class="form-group mb-4">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.form.valid">Sign Up</button>
    </form>

    <p class="mt-3 text-center">Already have an account? <a routerLink="/login" class="text-decoration-none">Login</a></p>
  </div>
</div>
